<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador v2.0</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/891ddb1342.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section>
            <header>
                <img class="logo" src="assets/LogoAlura.png" alt="Logo alura">
            </header>
            <div class="conteiner">
                <textarea class="mensagem_entrada" cols="30" rows="10" placeholder="Digite seu texto" style="resize: none"></textarea>
                <div class="informacao">
                    <i class="fa-solid fa-circle-exclamation" id="icone"></i>
                    <h6>Apenas letras min√∫sculas e sem acento.</h6>
                </div>
                <div class="botoes">
                    <button class="estilo_btn" onclick="btnEncriptar()">Criptografar</button>
                    <button class="estilo_btn" onclick="btnDesencriptar()">Descriptografar</button>
                </div>
            </div>
        </section>
        <section class="secao_mensagem_saida">
            <div class="conteiner_mensagem_saida">
                <textarea class="mensagem_saida" cols="20" rows="13" style="resize: none" placeholder="Nenhuma mensagem encontrada" disabled></textarea>
                <button class="estilo_btn" onclick="btncopiar()">Copiar    
                </button>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
